name: Update yt-dlp and release

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
      - name: Update yt-dlp lockfile
        run: uv lock -P yt-dlp
      - name: Check for yt-dlp updates
        id: changes
        run: |
          if git diff --quiet -- uv.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Bump patch version
        id: bump
        if: steps.changes.outputs.changed == 'true'
        run: |
          NEW_VERSION=$(python - <<'PY'
          import pathlib
          import re

          path = pathlib.Path("pyproject.toml")
          text = path.read_text()
          match = re.search(r'(?m)^version\\s*=\\s*"([0-9]+\\.[0-9]+\\.[0-9]+)"\\s*$', text)
          if not match:
            raise SystemExit("Version not found in pyproject.toml")
          major, minor, patch = map(int, match.group(1).split("."))
          new = f"{major}.{minor}.{patch + 1}"
          text = text[:match.start(1)] + new + text[match.end(1):]
          path.write_text(text)
          pathlib.Path("VERSION").write_text(f"v{new}\\n")
          print(new)
          PY
          )
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"
      - name: Commit and tag
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml uv.lock VERSION
          git commit -m "chore: bump version to v${{ steps.bump.outputs.version }} (yt-dlp)"
          git tag -a "${{ steps.bump.outputs.tag }}" -m "Release ${{ steps.bump.outputs.tag }}"
          git push origin HEAD:main --follow-tags
      - name: Create release
        if: steps.changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: ${{ steps.bump.outputs.tag }}
          generate_release_notes: true
