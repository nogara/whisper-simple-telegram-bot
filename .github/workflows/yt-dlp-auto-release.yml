name: Update yt-dlp and release

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
      - name: Update yt-dlp lockfile
        run: uv lock -P yt-dlp
      - name: Check for yt-dlp updates
        id: changes
        run: |
          if git diff --quiet -- uv.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Bump patch version
        id: bump
        if: steps.changes.outputs.changed == 'true'
        run: |
          NEW_VERSION=$(python - <<'PY'
          import pathlib
          import re
          import tomllib

          path = pathlib.Path("pyproject.toml")
          text = path.read_text()
          data = tomllib.loads(text)
          version = None
          target_section = None
          if data.get("project", {}).get("version"):
            version = data["project"]["version"]
            target_section = "project"
          elif data.get("tool", {}).get("poetry", {}).get("version"):
            version = data["tool"]["poetry"]["version"]
            target_section = "tool.poetry"
          if not version:
            raise SystemExit("Version not found in pyproject.toml")
          major, minor, patch = map(int, version.split("."))
          new = f"{major}.{minor}.{patch + 1}"
          lines = text.splitlines(keepends=True)
          current = None
          updated = False
          section_re = re.compile(r"^\\s*\\[([^\\]]+)\\]\\s*(?:#.*)?$")
          version_re = re.compile(r"^(\\s*version\\s*=\\s*)(['\\\"])([^'\\\"]+)(['\\\"])(.*)$")
          for i, line in enumerate(lines):
            section_match = section_re.match(line)
            if section_match:
              current = section_match.group(1)
              continue
            if current == target_section:
              match = version_re.match(line)
              if not match:
                continue
              newline = "\n" if line.endswith("\n") else ""
              lines[i] = f'{match.group(1)}{match.group(2)}{new}{match.group(4)}{match.group(5)}{newline}'
              updated = True
              break
          if not updated:
            # Fallback: update the first version assignment if section header parsing fails.
            text, count = re.subn(
              r'(?m)^(\\s*version\\s*=\\s*)(["\\\'])[^"\\\']+(["\\\'])',
              f'\\1"{new}"\\3',
              text,
              count=1,
            )
            if count == 0:
              raise SystemExit("Version line not found in pyproject.toml")
            path.write_text(text)
          else:
            path.write_text("".join(lines))
          pathlib.Path("VERSION").write_text(f"v{new}\\n")
          print(new)
          PY
          )
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"
      - name: Commit and tag
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml uv.lock VERSION
          git commit -m "chore: bump version to v${{ steps.bump.outputs.version }} (yt-dlp)"
          git tag -a "${{ steps.bump.outputs.tag }}" -m "Release ${{ steps.bump.outputs.tag }}"
          git push origin HEAD:main --follow-tags
      - name: Create release
        if: steps.changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: ${{ steps.bump.outputs.tag }}
          generate_release_notes: true
