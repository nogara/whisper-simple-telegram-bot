name: Update yt-dlp and release

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
      - name: Read current yt-dlp version
        id: ytdlp_before
        run: |
          VERSION=$(python - <<'PY'
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("uv.lock").read_text())
          for pkg in data.get("package", []):
            if pkg.get("name") == "yt-dlp":
              print(pkg.get("version", ""))
              break
          else:
            raise SystemExit("yt-dlp not found in uv.lock")
          PY
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Update yt-dlp lockfile
        run: uv lock -P yt-dlp
      - name: Read updated yt-dlp version
        id: ytdlp_after
        run: |
          VERSION=$(python - <<'PY'
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("uv.lock").read_text())
          for pkg in data.get("package", []):
            if pkg.get("name") == "yt-dlp":
              print(pkg.get("version", ""))
              break
          else:
            raise SystemExit("yt-dlp not found in uv.lock")
          PY
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Check for yt-dlp updates
        id: changes
        run: |
          if [[ "${{ steps.ytdlp_before.outputs.version }}" == "${{ steps.ytdlp_after.outputs.version }}" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Bump patch version
        id: bump
        if: steps.changes.outputs.changed == 'true'
        run: |
          NEW_VERSION=$(python - <<'PY'
          import pathlib
          import subprocess
          import tomllib

          path = pathlib.Path("pyproject.toml")
          text = path.read_text()
          data = tomllib.loads(text)
          version = None
          target_section = None
          if data.get("project", {}).get("version"):
            version = data["project"]["version"]
            target_section = "project"
          elif data.get("tool", {}).get("poetry", {}).get("version"):
            version = data["tool"]["poetry"]["version"]
            target_section = "tool.poetry"
          latest_tag = None
          try:
            tag_list = subprocess.check_output(
              ["git", "tag", "--list", "v[0-9]*.[0-9]*.[0-9]*", "--sort=-version:refname"],
              text=True,
            ).strip().splitlines()
            for tag in tag_list:
              if tag:
                latest_tag = tag
                break
          except Exception:
            latest_tag = None
          if latest_tag:
            base = latest_tag.lstrip("v")
            major, minor, patch = map(int, base.split("."))
          else:
            if not version:
              raise SystemExit("Version not found in pyproject.toml")
            major, minor, patch = map(int, version.split("."))
          new = f"{major}.{minor}.{patch + 1}"
          lines = text.splitlines(keepends=True)
          current = None
          updated = False
          for i, line in enumerate(lines):
            stripped = line.strip()
            if stripped.startswith("[") and "]" in stripped:
              end = stripped.find("]")
              current = stripped[1:end]
              continue
            if current == target_section and line.lstrip().startswith("version"):
              before, after = line.split("=", 1)
              quote_pos = -1
              quote = None
              for q in ('"', "'"):
                pos = after.find(q)
                if pos != -1:
                  quote_pos = pos
                  quote = q
                  break
              if quote is None:
                break
              end_pos = after.find(quote, quote_pos + 1)
              if end_pos == -1:
                break
              new_after = after[:quote_pos + 1] + new + after[end_pos:]
              lines[i] = before + "=" + new_after
              updated = True
              break
          if not updated:
            raise SystemExit("Version line not found in pyproject.toml")
          path.write_text("".join(lines))
          pathlib.Path("VERSION").write_text(f"v{new}\\n")
          print(new)
          PY
          )
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"
      - name: Commit and tag
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml uv.lock VERSION
          git commit -m "chore: bump version to v${{ steps.bump.outputs.version }} (yt-dlp)"
          git tag -a "${{ steps.bump.outputs.tag }}" -m "Release ${{ steps.bump.outputs.tag }}"
          git push origin HEAD:main --follow-tags
      - name: Create release
        if: steps.changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_TOKEN || github.token }}
          tag_name: ${{ steps.bump.outputs.tag }}
          name: ${{ steps.bump.outputs.tag }}
          generate_release_notes: true
